<!DOCTYPE html>
<html lang="pt-br">
  <head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Projeto Final</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Primeiros passos do meu projeto icluíndo nome, slogan, e botões  -->
   <div class="container mt-3">
   <div class="text-center mb-3">
   <h1>Restaurante Manias de Você</h1>
   <p>O sabor do seu paladar!</p>
   <button>Ver Cardápio</button>
   <button>Fazer Reserva</button>
   </div>
   <!-- Carrousel com imagens para atrair a atenção do clente -->
   <div
   id="carousel" 
   class="carousel slide"
   data-bs-ride="carousel" 
   data-bs-interval="3000">
   <!-- indicadores de bolinha -->
   <div class="carousel-indicators">
   <button
    type="button" 
    data-bs-target="#carousel" 
    data-bs-slide-to="0" 
    class="active">
    </button>
    <button
    type="button" 
    data-bs-target="#carousel" 
    data-bs-slide-to="1">
    </button>
    <button
    type="button"
    data-bs-target="#carousel"
    data-bs-slide-to="2">
    </button>
    <!-- slides (imagens) -->
    <div class="carousel-inner">
    <div class="carrousel-item active">
     <img 
     src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJhdG9zJTIwZGUlMjBjb21pZGF8ZW58MHx8MHx8fDA%3D"
    class="d-block w-25"
    alt="slide 1"
    />
    </div>
    <!-- slide 2 -->
    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cHJhdG9zJTIwZGUlMjBjb21pZGF8ZW58MHx8MHx8fDA%3D"
      class="d-block w-25" 
      alt="slide 2"
    />
    </div>
    <!-- slide 3 -->
    <div class="carousel-item">
    <img src="https://images.unsplash.com/photo-1509482560494-4126f8225994?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    class="d-block w-25" 
    alt="slide 3">
    </div>
    </div> 
    <!-- controles (setas) -->
    <button 
    class="carousel-control-prev" 
    type="button" data-bs-target="#carousel" 
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hiden">Anterior</span>
    </button>
    <button 
    class="carousel-control-next" 
    type="button" 
    data-bs-target="#carousel" 
    data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hiden">Próximo</span>
    </button>
     </div>

   </div>
   </div>
   


   </div>










    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
